<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            padding: 5px;
        }
    </style>

</head>
<body>
    <h1>The XMLHttpRequest Object</h1>

    <button type="button" onclick="loadDoc()">Get Books</button>
    <br><br>
    <table id="demo"></table>

    <script>
        function loadDoc()
        {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function ()
            {
                if (this.readyState == 4 && this.status == 200)
                {
                    myFunction(this);
                }
            };
            xhttp.open("GET", "LanguageDemo.xml", true);
            xhttp.send();
        }
        function myFunction(xml)
        {
            var i;
            var xmlDoc = xml.responseXML;
            var table="<tr><th>Language</th><th>Version</th></tr>";
            var x = xmlDoc.getElementsByTagName("BOOK");
            for (i = 0; i < x.length; i++)
            {
                table += "<tr><td>" +x[i].getElementsByTagName("LANGUAGE")[0].childNodes[0].nodeValue +
                          "</td><td>" +x[i].getElementsByTagName("VERSION")[0].childNodes[0].nodeValue +
                            "</td></tr>";
            }
            document.getElementById("demo").innerHTML = table;
        }
    </script>

</body>
</html>
